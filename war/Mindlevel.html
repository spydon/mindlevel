<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link type="text/css" rel="stylesheet" href="Mindlevel.css">
    
    <title>MindLevel</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" src="mindlevel/mindlevel.nocache.js"></script>
</head>
<body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position: absolute; width: 0; height: 0; border: 0"></iframe>

    <noscript>
        <div class="noscript">
            Your web browser must have some friendly fluffy JavaScript enabled in
            order for this application to display correctly.
        </div>
    </noscript>
    <header id="topheader" class="superhidden">
        <nav id="admin-menu"></nav>
        <div id="quote"></div>
        <nav class="menu" id="main-menu">
            <ul>
                <li><a class="page" id="home"><img src="./images/icons/home.svg" alt="Home"><p class="page-name">Home</p></a></li>
                <li><a class="page" id="missions"><img src="./images/icons/missions.svg" alt="Missions"><p class="page-name">Missions</p></a></li>
                <li><a class="page" id="pictures"><img src="./images/icons/pictures.svg" alt="Pictures"><p class="page-name">Pictures</p></a></li>
                <li><a class="page" id="highscore"><img src="./images/icons/highscore.svg" alt="Highscore"><p class="page-name">Highscore</p></a></li>
                <li id="hidechat" class="superhidden"><a class="page" id="chat"><img src="./images/icons/chat.svg" alt="Chat"><p class="page-name">Chat</p></a></li>
                <li><a class="page" id="about"><img src="./images/icons/help.svg" alt="About"><p class="page-name">About</p></a></li>
            </ul>
        </nav>
        <nav class="menu" id="login-menu">
            <ul>
                <li class="superhidden" id="hideprofile"><a class="page" id="profile">Profile</a></li>
                <li class="superhidden" id="hidelogin"><a class="page" id="login">Log in</a></li>
                <li class="superhidden" id="hidelogout"><a class="page" id="logout">Log out</a></li>
                <li class="superhidden" id="hideregister"><a class="page" id="register">Register</a></li>
            </ul>
            <ul>
                <li><a id="search"><img src="./images/icons/search.svg" class="search-icon"></a></li>
            </ul>
        </nav>
    </header>
    <div id="apparea"></div>
    <iframe src="" class="superhidden" id="chat-frame"></iframe>
    <footer>
        <div id="debug"></div>
    </footer>
</body>
</html>
